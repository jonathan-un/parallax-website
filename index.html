<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section>
        <img src="images/bg.jpg" id="bg">
        <img src="images/moon.png" id="moon">
        <img src="images/mountain.png" id="mountain">
        <img src="images/road.png" id="road">
        <h2 id="title">Moon Light</h2>
    </section>
    <script type="text/JavaScript">
        let bg = document.getElementById("bg");
        let moon = document.getElementById("moon");
        let mountain = document.getElementById("mountain");
        let road = document.getElementById("road");
        let title = document.getElementById("title");

        window.addEventListener('scroll', function(){
            var value = window.scrollY;

            bg.style.top = value * 0.5 + 'px';
            moon.style.left = -value * 0.5 + 'px';
            mountain.style.top = -value * 0.15 + 'px';
            road.style.top = value * 0.15 + 'px';
            title.style.top = value * 1 + 'px';
        })
    </script>
    <section id="text">
        <h2>Parallax Background Scrolling</h2>
        <br>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Id sint atque, nobis culpa aliquam 
            dolorum possimus optio, numquam quisquam debitis quos voluptas fugiat consectetur iste odit 
            fuga modi accusamus animi.</p> 
    </section>
</body>
</html>
